<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <title>Spotify</title>
</head>
<body>
    <main>
        <div class="container">
            <section class="navbar">
                <div class="logo"></div>
                <div class="navmenu"></div>
                <div class="playlist"></div>
            </section>
            <section class="musica">
                <div class="upgrade-bar"></div>
                <div class="container-musica">
                    <div class="categories-bar"></div>
                    <div class="recently-played"></div>
                    <div class="create-for-you"></div>
                    <div class="popolari"></div>
                </div>
            </section>
        </div>
        <section class="player">
            <div class="current-song"></div>
            <div class="timeline"></div>
            <div class="volume"></div>
        </section>
    </main>
</body>
</html>
